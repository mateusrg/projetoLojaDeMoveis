<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <img src="assets/menu.png" alt="menu" class="img-menu">
            <img src="assets/carrinho.png" alt="carrinho" class="img-menu">
        </div>
        <div class="logo">
            <img src="assets/logo.png" alt="logo" class="img-logo">
        </div>

        <div class="header-direita">
            <div class="pesquisar">
                <input type="text" placeholder=" Pesquisar">
                <img src="assets/lupa.png" alt="lupa" class="img-menu">
            </div>

            <div class="fazer-login">
                <img src="assets/login.svg" alt="login" class="img-menu">
                <p>Fazer login</p>
            </div>
        </div>
    </header>
    <main>
        <figure class="lancamento">
            <div id="div-texto-lancamento">
                <h1>Lançamento</h1>
            </div>
            <img src="assets/casa.png" alt="casa" id="casa">
        </figure>
        <div class="frases">
            <h2>Os melhores móveis.</h2>
            <h2>Os melhores preços.</h2>
            <h3>O maior custo-benefício para <span>VOCÊ!</span></h3>
            <h4>Alta qualidade. Baixos preços.</h4>
            <h4>Tudo pensando em você.</h4>
        </div>
        <div>
            <h6 class="anuncio-texto">Anúncio</h6>
            <div class="div_suporte">
                <figure class="anuncio">
                    <div>
                        <img src="assets/x.svg" alt="x" class="x_info x">
                        <img src="assets/info.png" alt="info" class="x_info info">
                    </div>
                    <img src="assets/anuncio.png" alt="anúncio" class="ad">
                </figure>
            </div>
        </div>

        <div class="div_suporte">
            <div class="produto abajur">
                <div>
                    <h2>Abajures</h2>
                </div>
                <img src="assets/abajur.jpg" alt="abajur">
            </div>
            <div class="produto cadeira">
                <div>
                    <h2>Cadeiras</h2>
                </div>
                <img src="assets/cadeira.webp" alt="cadeira">
            </div>
        </div>
        <div class="div_suporte">
            <div class="produto sofa">
                <div>
                    <h2>Sofás</h2>
                </div>
                <img src="assets/sofa.webp" alt="sofá">
            </div>
        </div>
        <aside>
            <img src="assets/promocao.png" alt="promoção">
            <div>
                <h4>até</h4>
                <h3>70%</h3>
                <h4>OFF!</h4>
            </div>
        </aside>
    </main>
    <footer>
        <img src="assets/canto.png" alt="canto" id="canto">
    </footer>
</body>

</html>
